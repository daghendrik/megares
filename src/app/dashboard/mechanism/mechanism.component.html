<div class="center-container">
    <div class="center-content">
        <ol class="breadcrumb">
            <li>
                <a href="./browse">Browse</a> / <a [routerLink]="getClassRoute()">{{theClass}}</a> / {{mechanism}}
            </li>
        </ol>
        <h1>{{mechanism}}</h1>
        <p>{{description}}</p>
        <h2 *ngIf="links.length">References</h2>
        <ul>
            <li *ngFor="let link of links">
                <a href="{{link}}">{{ link }}</a>
            </li>
        </ul>
        <h2>Other Mechanisms in {{theClass}}</h2>
        <ul>
            <li *ngFor="let mechanism of otherMechanisms">
                <a [routerLink]="getOtherMechanismLink(mechanism)">{{ mechanism }}</a>
            </li>
        </ul>
        <h2>Groups</h2>
        <ul>
            <li *ngFor="let group of groups">
                <a [routerLink]="addUnderscores(group)">{{ group }}</a>
            </li>
        </ul>
        <h2>Sequences</h2>
        <p><a href="javascript:void(0);" (click)="downloadText()">Download Sequences</a></p>
    </div>
</div>
