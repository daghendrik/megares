<div class="center-container">
    <div class="center-content">
        <ol class="breadcrumb">
            <li>
                <a href="./browse">Browse</a> / 
                {{theClass}}
            </li>
        </ol>    
        <h1>{{theClass}}</h1>        
        <p>{{description}}</p>
        <h2 *ngIf="links.length">References</h2>        
        <ul>
            <li *ngFor="let link of links">
                <a href="{{link}}">{{ link }}</a>
            </li>
        </ul>
        <h2 *ngIf="mechanisms.size">Mechanisms</h2>
        <ul>
            <li *ngFor="let mechanism of mechanisms">
                <a [routerLink]="addUnderscores(mechanism)">{{ mechanism }}</a>
            </li>
        </ul>
        <h2>Sequences</h2>
        <p><a href="javascript:void(0);" (click)="downloadText()">Download Sequences</a></p>
    </div>
</div>
